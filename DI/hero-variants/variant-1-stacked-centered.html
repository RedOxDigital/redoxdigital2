<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hero Variant 1 - Stacked Centered</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-50">
    <!-- Variant 1: Stacked Centered Layout -->
    <!-- This variant uses a mobile-first stacked approach with centered headline and value proposition, left-aligned body text, and a prominent centered CTA button. Feature icons are displayed horizontally below the CTA. -->

    <section
      class="flex min-h-screen items-center justify-center bg-gradient-to-br from-gray-50 to-gray-100 px-4 py-12 md:py-20"
    >
      <div class="mx-auto w-full max-w-4xl text-center">
        <!-- Headline - Google Material Design: Display text 34-57px mobile, 45-72px tablet, 57-96px desktop -->
        <h1 class="mb-8 text-5xl font-black leading-[1.2] tracking-tight md:text-6xl lg:text-7xl">
          <span class="text-[#232730]">Digital Marketing</span>
          <br class="md:hidden" />
          <span class="text-[#EA2F1D]">Strategy</span>
          <br class="md:hidden" />
          <span class="text-[#232730]">Consultant</span>
        </h1>

        <!-- Value Proposition Badge - Larger for mobile visibility -->
        <div
          class="mb-10 inline-block rounded-full bg-[#232730] px-8 py-4 text-xl font-bold text-white shadow-lg md:text-2xl lg:text-3xl"
        >
          $1 Spent = $3 Back
        </div>

        <!-- Subheadline - Google Material: Body text minimum 16px, line-height 1.5x -->
        <p class="mx-auto mb-12 max-w-2xl text-left text-lg leading-[1.5] text-gray-700 md:text-xl">
          From Strat to Finish, We eliminate agency waste and manage elite freelancers to guarantee
          verifiable profit, not just vanity metrics.
        </p>

        <!-- CTA Button - Google Material: Minimum 48px touch target height on mobile -->
        <div class="mb-12">
          <button
            class="mx-auto flex min-h-[56px] items-center justify-center gap-3 rounded-lg bg-[#EA2F1D] px-10 py-5 text-xl font-bold text-white shadow-lg transition-colors duration-200 hover:bg-[#d12a1a] md:text-2xl"
          >
            GET YOUR PROFIT PLAN
            <svg class="h-7 w-7" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linewidth="2" d="M5 13l4 4L19 7"></path>
            </svg>
          </button>
        </div>

        <!-- Feature Icons - Google Material: Minimum 16px text, proper touch targets -->
        <div class="mx-auto grid max-w-2xl grid-cols-3 gap-6 md:gap-8">
          <div class="flex flex-col items-center">
            <div
              class="mb-4 flex h-20 w-20 items-center justify-center rounded-full bg-[#232730]/10 md:h-24 md:w-24"
            >
              <svg
                class="h-10 w-10 text-[#232730] md:h-12 md:w-12"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linewidth="2"
                  d="M13 7h8m0 0v8m0-8l-8 8-4-4-6 6"
                ></path>
              </svg>
            </div>
            <p class="text-base font-bold leading-tight text-[#232730] md:text-lg">
              VERIFIED RESULTS
            </p>
          </div>

          <div class="flex flex-col items-center">
            <div
              class="mb-4 flex h-20 w-20 items-center justify-center rounded-full bg-[#232730]/10 md:h-24 md:w-24"
            >
              <svg
                class="h-10 w-10 text-[#232730] md:h-12 md:w-12"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linewidth="2"
                  d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"
                ></path>
              </svg>
            </div>
            <p class="text-base font-bold leading-tight text-[#232730] md:text-lg">PROFIT DRIVEN</p>
          </div>

          <div class="flex flex-col items-center">
            <div
              class="mb-4 flex h-20 w-20 items-center justify-center rounded-full bg-[#232730]/10 md:h-24 md:w-24"
            >
              <svg
                class="h-10 w-10 text-[#232730] md:h-12 md:w-12"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linewidth="2"
                  d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"
                ></path>
              </svg>
            </div>
            <p class="text-base font-bold leading-tight text-[#232730] md:text-lg">
              ELITE PRACTITIONERS
            </p>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
