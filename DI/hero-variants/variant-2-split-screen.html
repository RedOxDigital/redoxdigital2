<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hero Variant 2 - Split Screen</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-white">
    <!-- Variant 2: Split-Screen Layout -->
    <!-- This variant uses a side-by-side layout on desktop (text left, visual right) but stacks vertically on mobile. The text is edge-anchored to the left with a bold, large headline and inline value proposition. -->

    <section
      class="flex min-h-screen flex-col items-center bg-white px-4 py-12 md:flex-row md:py-0"
    >
      <!-- Text Content - Left Side -->
      <div class="mb-8 w-full md:mb-0 md:w-1/2 md:pl-8 lg:pl-16">
        <div class="mx-auto max-w-lg md:mx-0">
          <!-- Headline - Edge Anchored -->
          <h1 class="mb-4 text-left text-4xl font-extrabold leading-tight md:text-5xl lg:text-6xl">
            <span class="text-blue-900">Digital Marketing</span>
            <br />
            <span class="text-green-500">Strategy</span>
            <span class="text-blue-900"> Consultant</span>
          </h1>

          <!-- Value Proposition - Inline with Headline -->
          <div class="mb-6">
            <span class="text-xl font-bold text-blue-900 md:text-2xl">$1 Spent = $3 Back</span>
          </div>

          <!-- Subheadline -->
          <p class="mb-8 text-left text-base leading-relaxed text-gray-700 md:text-lg">
            From Strat to Finish, We eliminate agency waste and manage elite freelancers to
            guarantee verifiable profit, not just vanity metrics.
          </p>

          <!-- CTA Button -->
          <div class="mb-8 md:mb-0">
            <button
              class="flex items-center gap-3 rounded-lg bg-green-500 px-8 py-4 text-lg font-bold text-white shadow-lg transition-colors duration-200 hover:bg-green-600"
            >
              GET YOUR PROFIT PLAN
              <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linewidth="2" d="M5 13l4 4L19 7"></path>
              </svg>
            </button>
          </div>

          <!-- Feature Icons - Horizontal Row -->
          <div class="mt-10 flex flex-wrap gap-6">
            <div class="flex items-center gap-2">
              <div
                class="flex h-12 w-12 flex-shrink-0 items-center justify-center rounded-full bg-blue-100"
              >
                <svg
                  class="h-6 w-6 text-blue-900"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linewidth="2"
                    d="M13 7h8m0 0v8m0-8l-8 8-4-4-6 6"
                  ></path>
                </svg>
              </div>
              <span class="text-sm font-semibold text-blue-900 md:text-base">VERIFIED RESULTS</span>
            </div>

            <div class="flex items-center gap-2">
              <div
                class="flex h-12 w-12 flex-shrink-0 items-center justify-center rounded-full bg-blue-100"
              >
                <svg
                  class="h-6 w-6 text-blue-900"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linewidth="2"
                    d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"
                  ></path>
                </svg>
              </div>
              <span class="text-sm font-semibold text-blue-900 md:text-base">PROFIT DRIVEN</span>
            </div>

            <div class="flex items-center gap-2">
              <div
                class="flex h-12 w-12 flex-shrink-0 items-center justify-center rounded-full bg-blue-100"
              >
                <svg
                  class="h-6 w-6 text-blue-900"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linewidth="2"
                    d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"
                  ></path>
                </svg>
              </div>
              <span class="text-sm font-semibold text-blue-900 md:text-base"
                >ELITE PRACTITIONERS</span
              >
            </div>
          </div>
        </div>
      </div>

      <!-- Visual Element - Right Side -->
      <div class="flex w-full items-center justify-center md:w-1/2 md:pr-8 lg:pr-16">
        <div
          class="relative flex aspect-square w-full max-w-md items-center justify-center overflow-hidden rounded-2xl bg-gradient-to-br from-blue-900 via-blue-800 to-green-600 shadow-2xl"
        >
          <!-- Abstract Pattern Overlay -->
          <div class="absolute inset-0 opacity-10">
            <div class="absolute left-10 top-10 h-32 w-32 rounded-full bg-white"></div>
            <div class="absolute bottom-20 right-20 h-24 w-24 rounded-full bg-green-400"></div>
            <div
              class="absolute left-1/2 top-1/2 h-40 w-40 -translate-x-1/2 -translate-y-1/2 transform rounded-full bg-blue-300"
            ></div>
          </div>
          <!-- Placeholder for Device Mockup or Visual -->
          <div class="relative z-10 px-8 text-center text-white">
            <div class="mb-4 text-6xl font-bold">3x</div>
            <div class="text-xl font-semibold">Return on Investment</div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
