<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hero Variant 3 - Full Bleed</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-900">
    <!-- Variant 3: Full-Bleed Hero with Overlay -->
    <!-- This variant uses a full-width background with a dark overlay and edge-anchored text content. The design creates a bold, immersive experience with the headline and CTA prominently displayed against a rich background. -->

    <section
      class="relative flex min-h-screen items-center overflow-hidden bg-gradient-to-br from-blue-900 via-blue-800 to-green-700 px-4 py-12 md:py-20"
    >
      <!-- Background Pattern -->
      <div class="absolute inset-0 opacity-20">
        <div
          class="absolute left-0 top-0 h-full w-full bg-[url('data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iNjAiIGhlaWdodD0iNjAiIHhtbG5zPSJodHRwOi8vd3d3LnczLm9yZy8yMDAwL3N2ZyI+PGRlZnM+PHBhdHRlcm4gaWQ9ImdyaWQiIHdpZHRoPSI2MCIgaGVpZ2h0PSI2MCIgcGF0dGVyblVuaXRzPSJ1c2VyU3BhY2VPblVzZSI+PHBhdGggZD0iTSAxMCAwIEwgMCAwIDAgMTAiIGZpbGw9Im5vbmUiIHN0cm9rZT0id2hpdGUiIHN0cm9rZS13aWR0aD0iMSIvPjwvcGF0dGVybj48L2RlZnM+PHJlY3Qgd2lkdGg9IjEwMCUiIGhlaWdodD0iMTAwJSIgZmlsbD0idXJsKCNncmlkKSIvPjwvc3ZnPg==')]"
        ></div>
      </div>

      <!-- Content Container -->
      <div class="relative z-10 mx-auto w-full max-w-6xl">
        <div class="max-w-2xl">
          <!-- Headline - Large and Bold -->
          <h1 class="mb-6 text-left text-4xl font-black leading-tight md:text-6xl lg:text-7xl">
            <span class="text-white">Digital Marketing</span>
            <br />
            <span class="text-green-400">Strategy</span>
            <br />
            <span class="text-white">Consultant</span>
          </h1>

          <!-- Value Proposition - Highlighted Badge -->
          <div
            class="mb-8 inline-block rounded-lg bg-green-500 px-6 py-3 text-xl font-bold text-white shadow-xl md:text-2xl"
          >
            $1 Spent = $3 Back
          </div>

          <!-- Subheadline -->
          <p class="mb-10 max-w-xl text-left text-base leading-relaxed text-gray-100 md:text-lg">
            From Strat to Finish, We eliminate agency waste and manage elite freelancers to
            guarantee verifiable profit, not just vanity metrics.
          </p>

          <!-- CTA Button -->
          <div class="mb-12">
            <button
              class="flex transform items-center gap-3 rounded-lg bg-green-500 px-10 py-5 text-lg font-bold text-white shadow-2xl transition-all duration-200 hover:scale-105 hover:bg-green-400 md:text-xl"
            >
              GET YOUR PROFIT PLAN
              <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linewidth="2" d="M5 13l4 4L19 7"></path>
              </svg>
            </button>
          </div>

          <!-- Feature Icons - Horizontal Layout -->
          <div class="flex flex-wrap gap-6 md:gap-8">
            <div class="flex items-center gap-3">
              <div
                class="flex h-14 w-14 items-center justify-center rounded-full bg-white bg-opacity-20 backdrop-blur-sm"
              >
                <svg
                  class="h-7 w-7 text-green-400"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linewidth="2"
                    d="M13 7h8m0 0v8m0-8l-8 8-4-4-6 6"
                  ></path>
                </svg>
              </div>
              <span class="text-base font-bold text-white md:text-lg">VERIFIED RESULTS</span>
            </div>

            <div class="flex items-center gap-3">
              <div
                class="flex h-14 w-14 items-center justify-center rounded-full bg-white bg-opacity-20 backdrop-blur-sm"
              >
                <svg
                  class="h-7 w-7 text-green-400"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linewidth="2"
                    d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"
                  ></path>
                </svg>
              </div>
              <span class="text-base font-bold text-white md:text-lg">PROFIT DRIVEN</span>
            </div>

            <div class="flex items-center gap-3">
              <div
                class="flex h-14 w-14 items-center justify-center rounded-full bg-white bg-opacity-20 backdrop-blur-sm"
              >
                <svg
                  class="h-7 w-7 text-green-400"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linewidth="2"
                    d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"
                  ></path>
                </svg>
              </div>
              <span class="text-base font-bold text-white md:text-lg">ELITE PRACTITIONERS</span>
            </div>
          </div>
        </div>
      </div>

      <!-- Decorative Elements -->
      <div
        class="absolute bottom-0 right-0 -mb-32 -mr-32 h-64 w-64 rounded-full bg-green-500 opacity-10"
      ></div>
      <div
        class="absolute right-0 top-0 -mr-24 -mt-24 h-48 w-48 rounded-full bg-blue-400 opacity-10"
      ></div>
    </section>
  </body>
</html>
