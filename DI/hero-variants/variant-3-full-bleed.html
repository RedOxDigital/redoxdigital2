<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hero Variant 3 - Full Bleed</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900">
    <!-- Variant 3: Full-Bleed Hero with Overlay -->
    <!-- This variant uses a full-width background with a dark overlay and edge-anchored text content. The design creates a bold, immersive experience with the headline and CTA prominently displayed against a rich background. -->
    
    <section class="relative min-h-screen flex items-center px-4 py-12 md:py-20 bg-gradient-to-br from-blue-900 via-blue-800 to-green-700 overflow-hidden">
        <!-- Background Pattern -->
        <div class="absolute inset-0 opacity-20">
            <div class="absolute top-0 left-0 w-full h-full bg-[url('data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iNjAiIGhlaWdodD0iNjAiIHhtbG5zPSJodHRwOi8vd3d3LnczLm9yZy8yMDAwL3N2ZyI+PGRlZnM+PHBhdHRlcm4gaWQ9ImdyaWQiIHdpZHRoPSI2MCIgaGVpZ2h0PSI2MCIgcGF0dGVyblVuaXRzPSJ1c2VyU3BhY2VPblVzZSI+PHBhdGggZD0iTSAxMCAwIEwgMCAwIDAgMTAiIGZpbGw9Im5vbmUiIHN0cm9rZT0id2hpdGUiIHN0cm9rZS13aWR0aD0iMSIvPjwvcGF0dGVybj48L2RlZnM+PHJlY3Qgd2lkdGg9IjEwMCUiIGhlaWdodD0iMTAwJSIgZmlsbD0idXJsKCNncmlkKSIvPjwvc3ZnPg==')]"></div>
        </div>
        
        <!-- Content Container -->
        <div class="relative z-10 w-full max-w-6xl mx-auto">
            <div class="max-w-2xl">
                <!-- Headline - Large and Bold -->
                <h1 class="text-4xl md:text-6xl lg:text-7xl font-black mb-6 leading-tight text-left">
                    <span class="text-white">Digital Marketing</span>
                    <br>
                    <span class="text-green-400">Strategy</span>
                    <br>
                    <span class="text-white">Consultant</span>
                </h1>
                
                <!-- Value Proposition - Highlighted Badge -->
                <div class="inline-block bg-green-500 text-white px-6 py-3 rounded-lg mb-8 text-xl md:text-2xl font-bold shadow-xl">
                    $1 Spent = $3 Back
                </div>
                
                <!-- Subheadline -->
                <p class="text-base md:text-lg text-gray-100 text-left mb-10 leading-relaxed max-w-xl">
                    From Strat to Finish, We eliminate agency waste and manage elite freelancers to guarantee verifiable profit, not just vanity metrics.
                </p>
                
                <!-- CTA Button -->
                <div class="mb-12">
                    <button class="bg-green-500 hover:bg-green-400 text-white font-bold py-5 px-10 rounded-lg text-lg md:text-xl transition-all duration-200 flex items-center gap-3 shadow-2xl transform hover:scale-105">
                        GET YOUR PROFIT PLAN
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linewidth="2" d="M5 13l4 4L19 7"></path>
                        </svg>
                    </button>
                </div>
                
                <!-- Feature Icons - Horizontal Layout -->
                <div class="flex flex-wrap gap-6 md:gap-8">
                    <div class="flex items-center gap-3">
                        <div class="w-14 h-14 bg-white bg-opacity-20 rounded-full flex items-center justify-center backdrop-blur-sm">
                            <svg class="w-7 h-7 text-green-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linewidth="2" d="M13 7h8m0 0v8m0-8l-8 8-4-4-6 6"></path>
                            </svg>
                        </div>
                        <span class="text-base md:text-lg font-bold text-white">VERIFIED RESULTS</span>
                    </div>
                    
                    <div class="flex items-center gap-3">
                        <div class="w-14 h-14 bg-white bg-opacity-20 rounded-full flex items-center justify-center backdrop-blur-sm">
                            <svg class="w-7 h-7 text-green-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linewidth="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"></path>
                            </svg>
                        </div>
                        <span class="text-base md:text-lg font-bold text-white">PROFIT DRIVEN</span>
                    </div>
                    
                    <div class="flex items-center gap-3">
                        <div class="w-14 h-14 bg-white bg-opacity-20 rounded-full flex items-center justify-center backdrop-blur-sm">
                            <svg class="w-7 h-7 text-green-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linewidth="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                            </svg>
                        </div>
                        <span class="text-base md:text-lg font-bold text-white">ELITE PRACTITIONERS</span>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Decorative Elements -->
        <div class="absolute bottom-0 right-0 w-64 h-64 bg-green-500 opacity-10 rounded-full -mr-32 -mb-32"></div>
        <div class="absolute top-0 right-0 w-48 h-48 bg-blue-400 opacity-10 rounded-full -mr-24 -mt-24"></div>
    </section>
</body>
</html>
